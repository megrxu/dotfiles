<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias binding="strong">
  <family>sans-serif</family>
  <prefer>
   <family>Inter</family>
   <family>Sarasa UI SC</family>
   <family>DejaVu Sans Condensed</family>
   <family>PingFang SC</family>
   <family>Noto Sans CJK SC</family>
   <family>FontAwesome</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>serif</family>
  <prefer>
   <family>STIX Two Text</family>
   <family>Source Serif</family>
   <family>Source Han Serif CN</family>
   <family>DejaVu Sans Condensed</family>
  </prefer>
 </alias>
 <alias binding="strong">
  <family>monospace</family>
  <prefer>
   <family>Inconsolata Nerd Font</family>
   <family>Hurmit Nerd Font</family>
   <family>BlexMono Nerd Font</family>
   <family>MesloLGL Nerd Font Mono</family>
   <family>JetBrainsMono Nerd Font</family>
   <family>DejaVu Sans Condensed</family>
  </prefer>
 </alias>
 <include ignore_missing="yes">conf.d</include>
 <match target="font">
  <edit name="antialias"><bool>true</bool></edit>
  <edit name="hinting"><bool>true</bool></edit>
  <edit name="autohint"><bool>true</bool></edit>
 </match>
</fontconfig>
